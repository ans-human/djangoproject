<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
</head>
<body>
    <h1>Article List</h1>
    <div class='articles'>
        {%for article in articles%}
        <div>
            <h2><a href='#'>{{article.title}} </a> </h2>
            <p>{{ article.date }}</p>
            <p>{{article.snippet}}</p>
        </div>
        {%endfor%}
    </div>
    
</body>
</html>
