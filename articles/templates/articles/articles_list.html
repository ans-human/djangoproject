{% extends 'base_layout.html' %}

{% block content %}
    <h1>Article List</h1>
    <div class='articles'>
        {%for article in articles%}
        <div>
            <h2><a href="{% url 'articles:detail' article.slug %}">{{article.title}} </a> </h2>
            <p>{{article.snippet}}</p>
            <p>{{article.author}}</p>
            <small>{{ article.date }}</small>
        </div>
        {%endfor%}
    </div>
{% endblock %}
