{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="https://kit.fontawesome.com/2f886ed242.js" crossorigin="anonymous"></script>
    <title>Articles</title>
</head>
<body>
    <div class="header-color">
        <header class="wrapper">
            <h1><a href="{% url 'home' %}" ><i class="icon fas fa-blog"><p class="icon-head"> Blogger's Stop</p></i></a></h1>
            <nav>
                <ul>
                    {% if user.is_authenticated %}
                        <li>
                            <form class="logout-link" action = "{% url 'accounts:logout' %}" method="post">
                                {% csrf_token %}
                                <button type="submit">Logout</button>
                            </form>
                        </li>
                        <li><a href="{% url 'articles:create' %}" class="highlight" >New Article</a></li>
                    {% else %}
                        <li><a href="{% url 'accounts:login' %}">Login</a></li>
                        <li><a href="{% url 'accounts:signup' %}">Sign up</a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>
    </div>
    <div class='wrapper'>
        {% block content %}
        {% endblock %}
    </div>    
</body>
</html>
